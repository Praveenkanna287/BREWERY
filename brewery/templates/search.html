<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Breweries</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2 {
            color: #343a40;
            margin-top: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 12px;
            border: 1px solid #dee2e6;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #d6e0f5;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Search Breweries</h2>
    <form method="get">
        <input type="text" name="query" placeholder="Search by city, name, or type">
        <button type="submit">Search</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Brewery Name</th>
                <th>City</th>
                <th>State</th>
                <th>Phone</th>
                <th>Website</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody>
            {% for brewery in breweries %}
            <tr>
                <td><a href="{% url 'brewery_detail' brewery.id %}">{{ brewery.name }}</a></td>
                <td>{{ brewery.city }}</td>
                <td>{{ brewery.state }}</td>
                <td>{{ brewery.phone }}</td>
                <td><a href="{{ brewery.website_url }}" target="_blank">{{ brewery.website_url }}</a></td>
                <td>{{ brewery.rating }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
